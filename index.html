<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lựa chọn thông tin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box; /* Đảm bảo không bị tràn nội dung */
            transition: transform 0.3s ease; /* Thêm hiệu ứng chuyển động */
        }

        /* Hiệu ứng zoom-in khi hover vào container */
        .container:hover {
            transform: scale(1.05); /* Phóng to khi di chuột vào */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            font-size: 18px;
            color: #555;
        }

        /* Thêm hiệu ứng cho các ô input */
        input {
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        /* Hiệu ứng khi di chuột vào input */
        input:hover {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Thêm hiệu ứng cho các button */
        button {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Hiệu ứng khi hover vào button */
        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chọn hành động</h1>
        <p>Chọn một trong các hành động sau:</p>
        <button onclick="window.location.href='sender.html'">Nhập Thông Tin</button>
        <button onclick="window.location.href='receiver.html'">Nhận Thông Tin</button>
    </div>
</body>
</html>
